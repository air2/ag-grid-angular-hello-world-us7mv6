<ag-grid-angular
  #agGrid
  style="width: 500px; height: 150px;"
  class="ag-theme-balham"
  [rowData]="data | async"
  [columnDefs]="columnDefs"
  [getRowId]="getRowId" 
  [suppressAggFuncInHeader]="true" 
  groupDisplayType="custom"
  rowSelection="single"
  [columnTypes]="columnTypes"
  [components]="frameworkComponents"
>
</ag-grid-angular>
